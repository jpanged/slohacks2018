<!--Import template base.html layout-->
{% extends 'base.html' %}

<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <title>ADD RECEIPT</title>
  {% endblock %}
</head>
    <!-- <input type="submit" value="Submit" /> -->
  <!-- </div> -->
</form>


{% block body %}

<body onload="pageLoadScripts()">


  <div class="container">
    <div class="jumbotron">
      <h1>Add a receipt</h1>
      <p class="lead">Hello, {{ userFirstName }}. Use this page to add a receipt.</p>
    </div>

    <form class="partSelect" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="form-row">
        <div class="form-group col-md-7">
          <!-- <label for="username">Image</label> {{ receiptForm.image }} -->

           <div class="custom-file">
             <!-- <input type="file" class="custom-file-input" id="customFile"> -->
             {{ receiptForm.image }}
             <div>
                <div class="fileinput fileinput-new" data-provides="fileinput">
                    <!-- <span class="btn btn-default btn-file"><input type="file" onclick="document.getElementById('selectedFile').click();" /></span> -->
                    <span class="fileinput-filename"><input type="file" onclick="document.getElementById('selectedFile').click();" /></span>
                    <!-- <span class="fileinput-filename"></span> -->
                </div>
             </div>
           </div>
        </div>
        <div class="form-group col-md-5">
          <label for="username">Group Assigned</label> {{ receiptForm.group_Assigned }}
        </div>
      </div>
      <input type="submit" class="btn btn-outline-success" role="button" value="Submit" />
    </form>

    <br>
  </div>
  {% endblock %}
</body>
</html>
